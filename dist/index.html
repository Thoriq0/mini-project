<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daftar Catatan</title>
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body>
    <my-loader></my-loader><my-navbar></my-navbar>
    <div class="main">
      <my-head></my-head>
      <div class="container-c">
        <form id="noteForm">
          <label for="noteTitle">Judul Catatan:</label>
          <input
            id="noteTitle"
            name="noteTitle"
            pattern="[a-zA-Z0-9\s]+"
            title="Hanya boleh memasukkan huruf dan angka"
            required
            maxlength="120"
          />
          <label for="noteBody">Isi Catatan:</label>
          <textarea id="noteBody" name="noteBody" required></textarea>
          <button type="submit" class="createdNote">Tambah Catatan</button>
        </form>
        <div id="noteList" class="grid-container"></div>
      </div>
    </div>
    <my-footer></my-footer>
  </body>
</html>
